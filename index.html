<html>
  <head>
    <meta charset="utf-8"/>
    <title>Simple JS Game</title>
    <script src="https://code.jquery.com/jquery-3.0.0.slim.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.11/pixi.min.js" type="text/javascript"></script>
  </head>
  <body>
    <script>
    	function keyboard(keyCode) {
	  var key = {};
	  key.code = keyCode;
	  key.isDown = false;
	  key.isUp = true;
	  key.press = undefined;
	  key.release = undefined;
	  //The `downHandler`
	  key.downHandler = function(event) {
	    if (event.keyCode === key.code) {
	      if (key.isUp && key.press) key.press();
	      key.isDown = true;
	      key.isUp = false;
	    }
	    event.preventDefault();
	  };
	
	  //The `upHandler`
	  key.upHandler = function(event) {
	    if (event.keyCode === key.code) {
	      if (key.isDown && key.release) key.release();
	      key.isDown = false;
	      key.isUp = true;
	    }
	    event.preventDefault();
	  };
	
	  //Attach event listeners
	  window.addEventListener(
	    "keydown", key.downHandler.bind(key), false
	  );
	  window.addEventListener(
	    "keyup", key.upHandler.bind(key), false
	  );
	  return key;
	}
	
    	var renderer = PIXI.autoDetectRenderer(800, 600, {backgroundColor : 0x1099bb});
	document.body.appendChild(renderer.view);
	// контейнер объектов сцены
	var stage = new PIXI.Container();
	// создаем объекты клавиш https://msdn.microsoft.com/en-us/library/aa245259(v=vs.60).aspx
	var keyUp = keyboard(119);
	var keyDown = keyboard(115);
	// загружаем текстурку
	var sprite = PIXI.Sprite.fromImage('tennis-png-1791-48px.png');
	sprite.position.set(230,264);
	sprite.interactive = true;
	stage.addChild(sprite);
	keyUp.press = function(){
		sprite.y = sprite.y - speed;
	};
	keyDown.press = function(){
		sprite.y = sprite.y + speed;
	};
	
	//keyUp.release();
	//keyDown.release();
    </script>
  </body>
</html>
